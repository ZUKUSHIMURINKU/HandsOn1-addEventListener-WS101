<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Alerts</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; 
      
    }
    h1 {
      padding-top: 20px;
      border-bottom: 2px solid #333; 
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background-color: #3498db; 
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9; 
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>JavaScript addEventListener() Hands-On</h1>

  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <button id="button3">Button 3</button>

  <script>
    function showAlert(buttonNumber) {
      alert('Button ' + buttonNumber + ' clicked!');
    }

    function changeButtonStyle(buttonId) {
      var button = document.getElementById(buttonId);
      button.style.backgroundColor = '#e74c3c';
      button.style.borderRadius = '10px'; 
    }

    document.getElementById('button1').addEventListener('click', function() {
      showAlert(1);
      changeButtonStyle('button1');
    });

    document.getElementById('button2').addEventListener('click', function() {
      showAlert(2);
      changeButtonStyle('button2');
    });

    document.getElementById('button3').addEventListener('click', function() {
      showAlert(3);
      changeButtonStyle('button3');
    });
  </script>

</body>
</html>
